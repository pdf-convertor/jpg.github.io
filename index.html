<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-file-pdf"></i> Image to PDF Converter</h1>
      <p>Convert your images to high-quality PDFs with advanced customization options</p>
    </header>

    <main>
      <div class="upload-area" id="dropArea">
        <i class="fas fa-cloud-upload-alt"></i>
        <h3>Drag & Drop Images Here</h3>
        <p>or</p>
        <button id="selectFiles" class="btn">Select Images</button>
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
      </div>

      <div class="settings-panel">
        <h2><i class="fas fa-cog"></i> PDF Settings</h2>
        <div class="settings-grid">
          <!-- Add setting groups here (same as before) -->
          <div class="setting-group">
            <label for="outputName">PDF Name:</label>
            <input type="text" id="outputName" placeholder="output.pdf" />
          </div>
        </div>
      </div>

      <div class="preview-section">
        <h2><i class="fas fa-eye"></i> Image Preview</h2>
        <div class="preview-container" id="previewContainer">
          <p class="empty-message">No images selected. Your preview will appear here.</p>
        </div>
      </div>

      <div class="action-buttons">
        <button id="clearAll" class="btn btn-secondary"><i class="fas fa-trash"></i> Clear All</button>
        <button id="convertBtn" class="btn btn-primary" disabled><i class="fas fa-file-export"></i> Convert to PDF</button>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Image to PDF Converter. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
