<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <header>
      <h1><i class="fas fa-file-pdf"></i> PDF Converter</h1>
      <p>Upload files to convert into PDF format easily</p>
    </header>

    <div class="upload-area">
      <i class="fas fa-cloud-upload-alt"></i>
      <h3>Click or Drag & Drop to Upload</h3>
      <p>Supported formats: JPG, PNG, DOCX, etc.</p>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
      <button class="btn btn-secondary"><i class="fas fa-file-pdf"></i> Convert to PDF</button>
    </div>

    <div class="settings-panel">
      <h2><i class="fas fa-cogs"></i> Settings</h2>
      <div class="settings-grid">
        <div class="setting-group">
          <label for="page-size">Page Size</label>
          <select id="page-size">
            <option value="A4">A4</option>
            <option value="Letter">Letter</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="orientation">Orientation</label>
          <select id="orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="margin">Margin (px)</label>
          <input type="number" id="margin" value="20" />
        </div>
      </div>
    </div>

    <div class="preview-section">
      <h2><i class="fas fa-eye"></i> Preview</h2>
      <div class="preview-container">
        <div class="empty-message">No files uploaded yet</div>
      </div>
    </div>

    <footer>
      &copy; 2025 PDF Converter. All rights reserved.
      <div class="credits">Made by YourName</div>
    </footer>
  </div>

  <div class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Processing, please wait...</p>
    </div>
  </div>

</body>
</html>
